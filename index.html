<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador de Concursos de Ed. Superior</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    header {
      background: #4214b1;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    .filters {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    select, button {
      padding: 10px;
      font-size: 1em;
    }
    .results {
      margin-top: 20px;
      display: grid;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card p {
      margin: 5px 0;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      margin-right: 10px;
      background: #4214b1;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Buscador de Concursos de Ed. Superior</h1>
    <h2>Desarrollado por Docentes Brown</h2>
  </header>

  <div class="filters">
    <select id="campo"><option value="">Campo</option></select>
    <select id="area"><option value="">Área o Disciplina</option></select>
    <select id="distrito"><option value="">Distrito</option></select>
    <button onclick="filtrar()">BUSCAR OFERTAS VIGENTES</button>
  </div>

  <div class="results" id="resultados"></div>

  <script>
    const URL_JSON = "https://spreadsheets.google.com/feeds/list/1rSusCikfrjA4KD-pE_NbPWvyBEwXdqemECtRkzOHYWM/od6/public/values?alt=json";
    let datos = [];

    fetch(URL_JSON)
      .then(res => res.json())
      .then(data => {
        datos = data.feed.entry.map(row => ({
          campo: row.gsx$campo?.$t || "",
          area: row.gsx$áreaodisciplina?.$t || "",
          distrito: row.gsx$distrito?.$t || "",
          institucion: row.gsx$institución?.$t || "",
          carrera: row.gsx$carrera?.$t || "",
          unidad: row.gsx$unidadcurricular?.$t || "",
          fecha: row.gsx$fechaproyecto?.$t || "",
          modulos: row.gsx$módulos?.$t || "",
          revista: row.gsx$revista?.$t || "",
          horario: row.gsx$díayhorario?.$t || "",
          ubicacion: row.gsx$ubicación?.$t || "#",
          comunicado: row.gsx$comunicado?.$t || "#"
        }));

        // Cargar filtros únicos
        cargarFiltro("campo", [...new Set(datos.map(d => d.campo))].sort());
        cargarFiltro("area", [...new Set(datos.map(d => d.area))].sort());
        cargarFiltro("distrito", [...new Set(datos.map(d => d.distrito))].sort());
      });

    function cargarFiltro(id, opciones) {
      const select = document.getElementById(id);
      opciones.forEach(op => {
        const option = document.createElement("option");
        option.value = op;
        option.textContent = op;
        select.appendChild(option);
      });
    }

    function filtrar() {
      const campo = document.getElementById("campo").value;
      const area = document.getElementById("area").value;
      const distrito = document.getElementById("distrito").value;

      const filtrado = datos.filter(d =>
        (!campo || d.campo === campo) &&
        (!area || d.area === area) &&
        (!distrito || d.distrito === distrito)
      );

      mostrarResultados(filtrado);
    }

    function mostrarResultados(items) {
      const contenedor = document.getElementById("resultados");
      contenedor.innerHTML = "";

      if (items.length === 0) {
        contenedor.innerHTML = "<p>No hay resultados para los filtros seleccionados.</p>";
        return;
      }

      items.forEach(d => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p><strong>Institución:</strong> ${d.institucion}</p>
          <p><strong>Carrera:</strong> ${d.carrera}</p>
          <p><strong>Unidad Curricular:</strong> ${d.unidad}</p>
          <p><strong>Fecha para presentar el Proyecto:</strong> ${d.fecha}</p>
          <p><strong>Módulos:</strong> ${d.modulos}</p>
          <p><strong>Revista:</strong> ${d.revista}</p>
          <p><strong>Día y Horario:</strong> ${d.horario}</p>
          <a href="${d.ubicacion}" target="_blank">Ubicación</a>
          <a href="${d.comunicado}" target="_blank">Comunicado</a>
        `;
        contenedor.appendChild(div);
      });
    }
  </script>

</body>
</html>
