<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concursos Vigentes</title>

  <!-- Íconos para navegador y acceso directo -->
  <link rel="icon" href="icono.png" type="image/png">
  <link rel="apple-touch-icon" href="icono.png">
  <link rel="manifest" href="manifest.json">

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilos -->
  <style>
    body {
      background-color: #f3efdc;
      color: #4d3069;
    }
    select, button {
      color: #4d3069;
    }
    .contador {
      margin-top: 2rem;
      font-size: 0.9rem;
      background-color: #da6863;
      color: white;
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-1" style="color: #24496e">Concursos Vigentes</h1>
    <p class="text-center text-sm mb-6">
  Desarrollado y optimizado por Docentes Brown. Si tu <strong>carrera o profesión</strong> no aparece en el filtro automáticamente, es porque <strong>no hay</strong> concursos informados.
  Seguinos en Instagram <a href="https://www.instagram.com/docentesbrown" target="_blank" class="text-blue-600 hover:underline">@docentesbrown</a>.
    </p>
    <!-- Filtros -->
    <div class="space-y-4 mb-6">
      <select id="campoSelect" class="w-full p-2 rounded border border-[#4d3069]" onchange="actualizarTitulos()">
        <option value="">Seleccioná un Campo</option>
      </select>

      <select id="tituloSelect" class="w-full p-2 rounded border border-[#4d3069] hidden" onchange="actualizarDistritos()">
        <option value="">Seleccioná un Título</option>
      </select>

      <select id="distritoSelect" class="w-full p-2 rounded border border-[#4d3069] hidden">
        <option value="">Seleccioná un Distrito</option>
      </select>
    </div>

    <button onclick="filtrarOfertas()" class="bg-[#24496e] hover:bg-[#1b3552] text-white font-semibold px-4 py-2 rounded mb-6 w-full">
      BUSCAR OFERTAS ACTIVAS
    </button>

    <!-- Resultados -->
    <div id="resultados" class="space-y-4"></div>

    <!-- Botón de Cafecito -->
    <div id="cafecitoBtnContainer" class="text-center mt-8 hidden">
      <a href="https://cafecito.app/docentesbrown" target="_blank" class="inline-flex items-center bg-[#4d3069] hover:bg-[#3a2552] text-white font-bold py-2 px-4 rounded-full">
        ☕ Invitanos un Cafecito
      </a>
    </div>

    <!-- Contador de visitas -->
    <div class="text-center mt-10">
      <span class="contador">Docentes que pasaron por acá: <span id="contador">...</span></span>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyqgjE9sIIl7fEjrmVzsQo7lCc8w6Nw4EKqcbrqsT-gUDXt_YHn4tHIZJJ7eAEr9JNlJvTW16r7Fyk/pub?output=csv";
    let datos = [];
    let headers = [];

    // Helpers (sin tocar la lógica de filtros)
    function getValueCI(obj, nombreColumna) {
      const key = Object.keys(obj || {}).find(k => (k || "").trim().toLowerCase() === nombreColumna.toLowerCase());
      const val = key ? obj[key] : "";
      return (val || "").toString().trim();
    }

    function obtenerFechasInscripcionTexto(oferta) {
      // Intenta encontrar "Fechas de inscripción" aunque el encabezado varíe
      const posibles = [
        "Fechas de inscripción",
        "Fechas Inscripción",
        "Inscripción",
        "Inscripcion",
        "Inscripción desde",
        "Inscripcion desde",
        "Inscripción hasta",
        "Inscripcion hasta",
        "Fecha de inscripción",
        "Fecha de inscripcion",
        "Cierre de inscripción",
        "Cierre de inscripcion"
      ];

      // 1) Campo directo por encabezado
      for (const nombre of posibles) {
        const v = getValueCI(oferta, nombre);
        if (v) return v;
      }

      // 2) Si no hay encabezado exacto, buscá por contains en keys
      const keys = Object.keys(oferta || {});
      const k = keys.find(k => (k || "").toLowerCase().includes("inscrip"));
      if (k && oferta[k]) return (oferta[k] || "").toString().trim();

      return "";
    }

    function parsearFechasDeTexto(texto) {
      if (!texto) return [];
      const t = texto.toString();

      // Formatos: dd/mm/yyyy, dd-mm-yyyy, yyyy-mm-dd
      const re = /(\b\d{1,2}[\/\-]\d{1,2}[\/\-]\d{2,4}\b)|(\b\d{4}-\d{2}-\d{2}\b)/g;
      const matches = t.match(re) || [];
      const fechas = [];

      for (const raw of matches) {
        const s = raw.trim();
        let d = null;

        if (/^\d{4}-\d{2}-\d{2}$/.test(s)) {
          const [y, m, day] = s.split("-").map(Number);
          d = new Date(y, m - 1, day);
        } else {
          const parts = s.split(/[\/\-]/).map(Number);
          if (parts.length === 3) {
            let [day, m, y] = parts;
            if (y < 100) y = 2000 + y;
            d = new Date(y, m - 1, day);
          }
        }

        if (d && !isNaN(d.getTime())) fechas.push(d);
      }

      // Ordenadas
      fechas.sort((a, b) => a.getTime() - b.getTime());
      return fechas;
    }

    function formatICSDate(d) {
      // YYYYMMDD
      const y = d.getFullYear().toString().padStart(4, "0");
      const m = (d.getMonth() + 1).toString().padStart(2, "0");
      const day = d.getDate().toString().padStart(2, "0");
      return `${y}${m}${day}`;
    }

    function escapeICS(text) {
      return (text || "")
        .toString()
        .replace(/\\/g, "\\\\")
        .replace(/\n/g, "\\n")
        .replace(/\r/g, "")
        .replace(/;/g, "\\;")
        .replace(/,/g, "\\,");
    }

    function buildICS({ title, description, date }) {
      // Evento de día completo en "date", termina al día siguiente
      const dtStart = new Date(date.getFullYear(), date.getMonth(), date.getDate());
      const dtEnd = new Date(dtStart.getTime());
      dtEnd.setDate(dtEnd.getDate() + 1);

      const dtstamp = new Date().toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
      const uid = `${Date.now()}-${Math.random().toString(16).slice(2)}@docentesbrown`;

      return [
        "BEGIN:VCALENDAR",
        "VERSION:2.0",
        "PRODID:-//Docentes Brown//Concursos Vigentes//ES",
        "CALSCALE:GREGORIAN",
        "METHOD:PUBLISH",
        "BEGIN:VEVENT",
        `UID:${uid}`,
        `DTSTAMP:${dtstamp}`,
        `SUMMARY:${escapeICS(title)}`,
        `DESCRIPTION:${escapeICS(description)}`,
        `DTSTART;VALUE=DATE:${formatICSDate(dtStart)}`,
        `DTEND;VALUE=DATE:${formatICSDate(dtEnd)}`,
        "BEGIN:VALARM",
        "TRIGGER:-P1D",
        "ACTION:DISPLAY",
        "DESCRIPTION:Recordatorio inscripción",
        "END:VALARM",
        "END:VEVENT",
        "END:VCALENDAR"
      ].join("\r\n");
    }

    
    function buildICSRange({ title, description, startDate, endDate }) {
      // Evento de día completo desde startDate hasta endDate (inclusive). DTEND es exclusivo.
      const dtStart = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
      const dtEnd = new Date(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());
      dtEnd.setDate(dtEnd.getDate() + 1);

      const dtstamp = new Date().toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
      const uid = `${Date.now()}-${Math.random().toString(16).slice(2)}@docentesbrown`;

      return [
        "BEGIN:VCALENDAR",
        "VERSION:2.0",
        "PRODID:-//Docentes Brown//Concursos Vigentes//ES",
        "CALSCALE:GREGORIAN",
        "METHOD:PUBLISH",
        "BEGIN:VEVENT",
        `UID:${uid}`,
        `DTSTAMP:${dtstamp}`,
        `SUMMARY:${escapeICS(title)}`,
        `DESCRIPTION:${escapeICS(description)}`,
        `DTSTART;VALUE=DATE:${formatICSDate(dtStart)}`,
        `DTEND;VALUE=DATE:${formatICSDate(dtEnd)}`,
        "BEGIN:VALARM",
        "TRIGGER:-P1D",
        "ACTION:DISPLAY",
        "DESCRIPTION:Recordatorio inscripción",
        "END:VALARM",
        "END:VEVENT",
        "END:VCALENDAR"
      ].join("\r\n");
    }

    function parsearFechaCelda(valor) {
      // Acepta Date, 'YYYY-MM-DD', 'DD/MM/YYYY', 'DD-MM-YYYY'
      if (!valor) return null;
      if (valor instanceof Date && !isNaN(valor)) return valor;

      const s = String(valor).trim();
      if (!s) return null;

      // ISO
      let m = s.match(/^(\d{4})-(\d{1,2})-(\d{1,2})/);
      if (m) {
        const y = parseInt(m[1], 10), mo = parseInt(m[2], 10) - 1, d = parseInt(m[3], 10);
        const dt = new Date(y, mo, d);
        return isNaN(dt) ? null : dt;
      }

      // LatAm
      m = s.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})/);
      if (m) {
        const d = parseInt(m[1], 10), mo = parseInt(m[2], 10) - 1, y = parseInt(m[3], 10);
        const dt = new Date(y, mo, d);
        return isNaN(dt) ? null : dt;
      }

      // Fallback Date.parse
      const t = Date.parse(s);
      if (!isNaN(t)) return new Date(t);

      return null;
    }
function descargarICS(filename, contenido) {
      const blob = new Blob([contenido], { type: "text/calendar;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    function agendarInscripcion(ofertaEncoded) {
      try {
        const oferta = JSON.parse(decodeURIComponent(ofertaEncoded));
        // Fechas de inscripción: columna N (desde) y O (hasta)
        const colDesde = headers && headers.length > 13 ? headers[13] : null; // N
        const colHasta = headers && headers.length > 14 ? headers[14] : null; // O
        const desdeRaw = colDesde ? oferta[colDesde] : null;
        const hastaRaw = colHasta ? oferta[colHasta] : null;

        const desde = parsearFechaCelda(desdeRaw);
        const hasta = parsearFechaCelda(hastaRaw) || desde;

        if (!desde) {
          alert("No pude leer la FECHA DESDE (columna N) para esta oferta. Revisá que tenga un formato tipo 2026-01-30 o 30/01/2026.");
          return;
        }

        const insc = `${desdeRaw || "—"} a ${hastaRaw || desdeRaw || "—"}`;

        const titulo = `Inscripción: ${getValueCI(oferta, "Unidad Curricular") || "Concurso"}`;
        const desc = [
          `Institución: ${getValueCI(oferta, "Institución")}`,
          `Distrito: ${getValueCI(oferta, "Distrito")}`,
          `Carrera: ${getValueCI(oferta, "Carrera")}`,
          `Fechas de inscripción: ${insc || "—"}`
        ].join("\n");

        const ics = buildICSRange({ title: titulo, description: desc, startDate: desde, endDate: hasta });
        const fname = `inscripcion_${(getValueCI(oferta, "Unidad Curricular") || "concurso").replace(/[^a-z0-9]+/gi, "_").toLowerCase()}.ics`;
        descargarICS(fname, ics);
      } catch (e) {
        console.error(e);
        alert("Hubo un problema al crear el evento de calendario.");
      }
    }

    fetch(sheetURL)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        headers = (parsed.meta && parsed.meta.fields) ? parsed.meta.fields : [];
        datos = parsed.data.filter(row => typeof row === 'object' && row["Campo"] && row["Título"] && row["Distrito"]);
        cargarCampos();
      });

    function cargarCampos() {
      const campoSelect = document.getElementById("campoSelect");
      const campos = [...new Set(datos.map(row => row["Campo"]).filter(Boolean))].sort();
      campos.forEach(campo => {
        const option = document.createElement("option");
        option.value = campo;
        option.textContent = campo;
        campoSelect.appendChild(option);
      });
    }

    function actualizarTitulos() {
      const campo = document.getElementById("campoSelect").value;
      const tituloSelect = document.getElementById("tituloSelect");
      tituloSelect.innerHTML = '<option value="">Seleccioná un Título</option>';
      document.getElementById("distritoSelect").classList.add("hidden");
      document.getElementById("tituloSelect").classList.toggle("hidden", !campo);

      if (campo) {
        const titulos = [...new Set(datos.filter(row => row["Campo"] === campo).map(row => row["Título"]))].sort();
        titulos.forEach(titulo => {
          const option = document.createElement("option");
          option.value = titulo;
          option.textContent = titulo;
          tituloSelect.appendChild(option);
        });
      }
    }

    function actualizarDistritos() {
      const campo = document.getElementById("campoSelect").value;
      const titulo = document.getElementById("tituloSelect").value;
      const distritoSelect = document.getElementById("distritoSelect");
      distritoSelect.innerHTML = '<option value="">Seleccioná un Distrito</option>';
      distritoSelect.classList.toggle("hidden", !titulo);

      if (titulo) {
        const distritos = [...new Set(datos.filter(row =>
          row["Campo"] === campo && row["Título"] === titulo).map(row => row["Distrito"]))].sort();
        distritos.forEach(distrito => {
          const option = document.createElement("option");
          option.value = distrito;
          option.textContent = distrito;
          distritoSelect.appendChild(option);
        });
      }
    }

    
    // === Favoritos (localStorage) ===
    const FAVORITOS_KEY = "favoritos_concursos";

    function getFavoritos() {
      try { return JSON.parse(localStorage.getItem(FAVORITOS_KEY) || "[]"); }
      catch(e){ return []; }
    }

    function setFavoritos(arr) {
      localStorage.setItem(FAVORITOS_KEY, JSON.stringify(arr || []));
    }

    function buildOfertaId(oferta){
      // ID estable (no depende del orden): combina campos típicos + N/O para diferenciar
      const colEntregaDesde = headers && headers.length > 13 ? headers[13] : null; // N
      const colEntregaHasta = headers && headers.length > 14 ? headers[14] : null; // O
      const n = colEntregaDesde ? (oferta[colEntregaDesde] || "") : "";
      const o = colEntregaHasta ? (oferta[colEntregaHasta] || "") : "";
      const parts = [
        oferta["Unidad Curricular"] || "",
        oferta["Institución"] || "",
        oferta["Distrito"] || "",
        oferta["Carrera"] || "",
        n, o
      ];
      return parts.map(x => String(x).trim()).join(" | ");
    }

    function isFavorite(id){
      return getFavoritos().includes(id);
    }

    function toggleFavorite(id){
      let favs = getFavoritos();
      if(favs.includes(id)){
        favs = favs.filter(x => x !== id);
      } else {
        favs.unshift(id);
      }
      setFavoritos(favs);
      // Re-render respetando filtros actuales
      filtrarOfertas();
    }


    function filtrarOfertas() {
      const campo = document.getElementById("campoSelect").value;
      const titulo = document.getElementById("tituloSelect").value;
      const distrito = document.getElementById("distritoSelect").value;
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = "";

      const ofertas = datos.filter(row => {
        return (!campo || row["Campo"] === campo) &&
               (!titulo || row["Título"] === titulo) &&
               (!distrito || row["Distrito"] === distrito);
      });

      // IDs + ordenar favoritos primero
      const favs = getFavoritos();
      ofertas.forEach(o => { o.__id = buildOfertaId(o); });
      ofertas.sort((a,b) => {
        const af = favs.includes(a.__id) ? 1 : 0;
        const bf = favs.includes(b.__id) ? 1 : 0;
        if (af !== bf) return bf - af; // favoritos arriba
        // orden secundario estable por Unidad Curricular
        return String(a["Unidad Curricular"]||"").localeCompare(String(b["Unidad Curricular"]||""), "es", {sensitivity:"base"});
      });

      if (ofertas.length === 0) {
        resultadosDiv.innerHTML = "<p class='text-center text-gray-500'>No se encontraron ofertas activas.</p>";
      } else {
        ofertas.forEach(oferta => {
          const card = document.createElement("div");
          card.className = "bg-white rounded-xl shadow p-4";

          const modalidad = getValueCI(oferta, "Modalidad") || "—";
          const inscripcionTexto = obtenerFechasInscripcionTexto(oferta);
          const ofertaEncoded = encodeURIComponent(JSON.stringify(oferta));

          // Entrega del Proyecto: columnas N (desde) y O (hasta)
          const colEntregaDesde = headers && headers.length > 13 ? headers[13] : null; // N
          const colEntregaHasta = headers && headers.length > 14 ? headers[14] : null; // O
          const entregaDesdeRaw = colEntregaDesde ? oferta[colEntregaDesde] : "";
          const entregaHastaRaw = colEntregaHasta ? oferta[colEntregaHasta] : "";
          const entregaTexto = (entregaDesdeRaw || entregaHastaRaw)
            ? `del ${entregaDesdeRaw || "—"} al ${entregaHastaRaw || entregaDesdeRaw || "—"}`
            : "—";

          const textoCompartir =
`*Unidad Curricular:* ${oferta["Unidad Curricular"]}
*Institución:* ${oferta["Institución"]}
*Distrito:* ${oferta["Distrito"]}
*Carrera:* ${oferta["Carrera"]}
*Modalidad:* ${modalidad}
*Entrega del Proyecto:* ${entregaTexto}
*Módulos:* ${oferta["Módulos"]}
*Revista:* ${oferta["Revista"]}
*Día y Horario:* ${oferta["Día y Horario"]}${inscripcionTexto ? `\n*Fechas de inscripción:* ${inscripcionTexto}` : ""}`;

          card.innerHTML = `
            <div class="flex items-start justify-between gap-3">
              <h2 class="text-xl font-bold mb-2" style="color: #24496e">${oferta["Unidad Curricular"]}</h2>
              <button type="button"
                onclick="toggleFavorite('${oferta.__id}')"
                class="text-2xl leading-none select-none -mt-1"
                title="Agregar a favoritos"
                aria-label="Favorito">
                ${isFavorite(oferta.__id) ? "★" : "☆"}
              </button>
            </div>
            <p><strong>Institución:</strong> ${oferta["Institución"]}</p>
            <p><strong>Distrito:</strong> ${oferta["Distrito"]}</p>
            <p><strong>Carrera:</strong> ${oferta["Carrera"]}</p>
            <p><strong>Modalidad:</strong> ${modalidad}</p>
            <p><strong>Entrega del Proyecto e inscripción:</strong> ${entregaTexto}</p>
            <p><strong>Módulos:</strong> ${oferta["Módulos"]}</p>
            <p><strong>Revista:</strong> ${oferta["Revista"]}</p>
            <p><strong>Día y Horario:</strong> ${oferta["Día y Horario"]}</p>
            <div class="mt-4 flex gap-4 flex-wrap">
              <a href="${oferta["Ubicación"]}" target="_blank" class="bg-[#2d8bba] hover:bg-[#236d92] text-white px-3 py-1 rounded">Ubicación</a>
              <a href="${oferta["Comunicado"]}" download class="bg-[#4d3069] hover:bg-[#3a2552] text-white px-3 py-1 rounded">Comunicado</a>
              <button onclick="agendarInscripcion('${ofertaEncoded}')" class="bg-[#24496e] hover:bg-[#1b3552] text-white px-3 py-1 rounded">Agregar Recordatorio</button>
              <button onclick="compartirTexto(\`${textoCompartir}\`)" class="bg-[#da6863] hover:bg-[#b44e4b] text-white px-3 py-1 rounded">Compartir</button>
            </div>
          `;

          resultadosDiv.appendChild(card);
        });
      }

      document.getElementById("cafecitoBtnContainer").classList.remove("hidden");
    }

    function compartirTexto(texto) {
      const mensaje = encodeURIComponent(texto);
      const urlWhatsApp = `https://wa.me/?text=${mensaje}`;
      window.open(urlWhatsApp, "_blank");

      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado al portapapeles. También se abrió WhatsApp si está disponible.");
      });
    }

    // Contador de visitas
    fetch("https://script.google.com/macros/s/AKfycbxbourZ_L9QNmwuAgMhKSBr3fyOfVcQkSyeCNarDcQgJHugZSktyZ7KlASlYnVm2EkCcg/exec")
      .then(response => response.text())
      .then(data => {
        document.getElementById("contador").textContent = data;
      })
      .catch(error => {
        console.error("Error al obtener el contador:", error);
        document.getElementById("contador").textContent = "Error";
      });
  </script>
</body>
</html>
